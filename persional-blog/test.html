<script>
  function fn () {
    console.log('1');
    let promise = new Promise((resolve, reject) => {
      console.log('2');
      resolve('3')
    })
    setTimeout(() => {
      console.log('4');
    });
    promise.then(res => {
      console.log('5');
      console.log(res); // 3
      return '6'
    }).then( res1 => {
      console.log(res1+'9'); // 69
      // console.log('9');
    }).then(res2 => {
      console.log(res2); // undefined
    })
  }
  fn()
</script>
